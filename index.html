<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epiviz Measurement Browser</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">

    <!--  Supporting Libraries -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lrInfiniteScroll/lrInfiniteScroll.js"></script>

    <!--  Angular Scripts -->
    <script src="src/js/controllers.js"></script>
    <script src="src/js/dyn_table.js"></script>
    <!--<script src="src/js/mBrowser.js"></script>-->
    <script src="src/js/services.js"></script>
    <script src="src/js/app.js"></script>
</head>
<body ng-app="measurementModule">
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Measurement Browser</a></li>
                <li role="presentation"><a href="#">Workspace Creator</a></li>
                <li role="presentation"><a href="#">Epiviz Workspace</a></li>
                <li role="presentation"><a href="#">Help</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Epiviz - 5</h3>
    </div>
    <div ng-controller="TabController">
        <uib-tabset active="active">
            <uib-tab index="$index" ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled" select="loadContent(tab.id)">
                <div ng-include src="tab.templateURL"></div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
    <!--Footer-->
</body>
</html>
