<div class="panel panel-default">
    <div class="panel-heading">
        <form class="form-inline">
            <input type="text" class="form-control" uib-popover="Please enter a measurement server address!"  popover-trigger="focus" placeholder="http://dataProvider_URL" ng-model="dataProviderURL">
            <button type="button" class="btn btn-primary" ng-click="addDataProvider(dataProviderURL)"> Add Data Provider</button>
        </form>
    </div>
    <div class="panel-body">
        <dyntable data="data.dataProviders" selectiontype="{{tab.selectionType}}" callbackselfn="setDataProviderSel(tSel)">
        </dyntable>
    </div>
</div>
